{% extends "account_layout.html" %}

{% block card %}
<div class="list-group">
    <a href="{{ url_for('account') }}" class="list-group-item list-group-item-action d-flex align-items-center">
        <i class="fa-solid fa-caret-left me-2"></i> Passwort ändern für {{ session.username }}
    </a>
    <div class="list-group-item">
        <form id="change-password-form" action="{{ url_for('change_password') }}" method="post">
            <div class="mb-3">
                <label for="current_password" class="form-label">Aktuelles Passwort</label>
                <input type="password" id="current_password" name="current_password" autocomplete="current-password" class="form-control w-auto" placeholder="Aktuelles Passwort" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Neues Passwort</label>
                <input type="password" id="password" name="password" autocomplete="new-password" class="form-control w-auto" placeholder="Neues Passwort" required>
            </div>
            <div class="mb-3">
                <label for="password_confirmation" class="form-label">Passwort wiederholen</label>
                <input type="password" id="password_confirmation" name="password_confirmation" class="form-control w-auto" placeholder="Passwort wiederholen" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Passwort ändern</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
